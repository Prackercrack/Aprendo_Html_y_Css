<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos</title>
</head>
<body>

<p>los titulos se clasifican en 6, y se distinguen porque van aumentando en su numero. Desde el H1 al H6<br>Recordar que el mas importante es el H1 y el menos importante es el H6</p>

<!-- ESTOS SON TODOS LOS TIPOS DE TITULOS QUE HAY EN HTML, LOS CUALES CON CSS SE PUEDEN MODIFICAR SUS CARACTERISTICAS-->


<h1>Hola mundo</h1> <!-- EL h1 ES EL MAS IMPORTANTE SEMANTICAMENTE Y POR PAGINA DEBE EXISTIR SOLO UNO-->
<h2>Hola mundo</h2>
<h3>Hola mundo</h3>
<h4>Hola mundo</h4>
<h5>Hola mundo</h5>
<h6>Hola mundo</h6>

</body>
</html>
