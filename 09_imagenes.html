<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagenes</title>
</head>
<body>
<!--
alt= es un text que se mostrara cuando la imagen no puede cargar por un error
align= atributo para cambiar el tipo de alineacion
-->
<img src="./img/mona_lisa.jpg" alt="esta es una pintura de botero" title="pintura de la mona lisa" width="250px">

<!--
Imagenes como link
-->
<br>
<a href="http://www.google.cl" target="_blank"><img src="./img/mona_lisa.jpg" alt="esta es una pintura de botero" width="250px"></a>


<!-- La etiqueta figure es una etique contenedora de imagenes y la etiqueta figcaption es para la descripcion de la imagen-->
<figure>
    <img src="./img/mona_lisa.jpg" alt="esta es una pintura de botero" title="pintura de la mona lisa" width="250">
    <figcaption>Este es cuadro de la mona lisa, pintado por botero</figcaption>
</figure>

</body>
</html>
